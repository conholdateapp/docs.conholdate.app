			{ Key = "embed",          	Name = "Embed Documents",        	Url = "how-to/embed-documents-on-your-website", Description = "Display documents right from your website or blog." },			
			{ Key = "edit",          	Name = "Edit Documents",        	Url = "how-to/edit-documents-online-free", Description = "High quality free document editor online." },			
			{ Key = "metadata",         Name = "Edit Documents Metadata",   Url = "how-to/metadata-editor-online-free", Description = "High quality free document metadata editor online." },		
			{ Key = "merge",			Name = "Merge Documents",			Url = "how-to/merge-documents-online-free", Description = "Merge PDF, DOCX, XLSX, PPTX and many more other document formats online for free without installing any additional software with our height quality advanced document merging engine." },		
